specVersion: v0.1.0
package:
  name: dex_trades
  version: v0.1.0

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_dex_trades.wasm

protobuf:
  files:
    - proto/dex_trade_event.proto # imports common.proto internally
  importPaths:
    - proto
  excludePaths:
    - google
    - sf/substreams

modules:
  - name: map_sol_trades
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:io.blockchain.v1.dex.trade.TradeEvents

  - name: map_bsc_uniswapv3_swaps
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:io.blockchain.v1.dex.trade.TradeEvents
# Optional: add metadata, authors, repository, build config as needed.
