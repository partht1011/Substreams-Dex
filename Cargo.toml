[package]
name = "substreams-dex-trades"
version = "0.1.0"
edition = "2021"


[lib]
name = "substreams_dex_trades"
crate-type = ["cdylib"]


[dependencies]
substreams = "^0.5"
substreams-ethereum = "^0.5"
substreams-solana = "^0.14.0"
bytes = "1"
serde = { version = "1", features = ["derive"] }
primitive-types = "0.10"
hex = "0.4"


# Add generated protobuf crate dependency (will be generated by `substreams protogen`)


[profile.release]
opt-level = 3